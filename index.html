<!DOCTYPE html><html lang="en"><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Life Target</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #0e0e0e;
            color: #ffffff;
            font-family: 'Orbitron', sans-serif;
        }header {
        background: linear-gradient(90deg, #2c0050, #5e1d8a);
        padding: 1rem;
        text-align: center;
        font-size: 2rem;
        font-weight: bold;
    }

    #searchBar {
        width: 80%;
        padding: 0.5rem;
        margin: 1rem auto;
        display: block;
        border-radius: 10px;
        border: none;
        font-size: 1rem;
    }

    .filters {
        display: flex;
        justify-content: center;
        flex-wrap: wrap;
        margin-bottom: 1rem;
    }

    .filters button {
        margin: 0.3rem;
        background-color: #5e1d8a;
        color: white;
        border: none;
        padding: 0.5rem 1rem;
        border-radius: 20px;
        cursor: pointer;
    }

    .problem {
        background-color: #1e1e1e;
        margin: 1rem;
        padding: 1rem;
        border-radius: 15px;
        box-shadow: 0 0 10px #5e1d8a;
    }

    .problem h2 {
        margin-top: 0;
        color: #d7a5ff;
    }

    .problem button {
        background-color: #8a2be2;
        color: white;
        padding: 0.5rem;
        margin-top: 0.5rem;
        border: none;
        border-radius: 10px;
        cursor: pointer;
    }

    #addProblemForm {
        background-color: #1e1e1e;
        padding: 1rem;
        margin: 1rem;
        border-radius: 15px;
    }

    #addProblemForm input,
    #addProblemForm textarea {
        width: 100%;
        margin: 0.5rem 0;
        padding: 0.5rem;
        border-radius: 10px;
        border: none;
    }

    #addProblemForm button {
        background-color: #5e1d8a;
        color: white;
        padding: 0.5rem 1rem;
        border: none;
        border-radius: 10px;
        cursor: pointer;
    }
</style>

</head><body>
    <header>My Life Target</header>
    <input type="text" id="searchBar" placeholder="Search life problems or solutions..."><div class="filters">
    <button onclick="filterByCategory('All')">All</button>
    <button onclick="filterByCategory('Relationship')">Relationship</button>
    <button onclick="filterByCategory('Education')">Education</button>
    <button onclick="filterByCategory('Health')">Health</button>
    <button onclick="filterByCategory('Career')">Career</button>
</div>

<div id="problemsContainer"></div>

<form id="addProblemForm">
    <h3>Add New Problem</h3>
    <input type="text" id="title" placeholder="Problem Title" required>
    <input type="text" id="category" placeholder="Category (e.g. Career, Relationship)" required>
    <textarea id="solution" placeholder="Solution" required></textarea>
    <input type="url" id="thesisUrl" placeholder="Thesis PDF URL">
    <button type="submit">Add Problem</button>
</form>

<script>
    const firebaseConfig = {
        apiKey: "YOUR_API_KEY",
        authDomain: "YOUR_AUTH_DOMAIN",
        projectId: "YOUR_PROJECT_ID",
        storageBucket: "YOUR_BUCKET",
        messagingSenderId: "YOUR_MESSAGING_ID",
        appId: "YOUR_APP_ID"
    };

    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const problemsContainer = document.getElementById("problemsContainer");
    const searchBar = document.getElementById("searchBar");
    const form = document.getElementById("addProblemForm");

    function renderProblem(doc) {
        const problem = document.createElement("div");
        problem.classList.add("problem");

        problem.innerHTML = `
            <h2>${doc.data().title}</h2>
            <p><strong>Category:</strong> ${doc.data().category}</p>
            <p>${doc.data().solution}</p>
            ${doc.data().thesisUrl ? `<a href="${doc.data().thesisUrl}" target="_blank"><button>Thesis Download</button></a>` : ""}
        `;

        problemsContainer.appendChild(problem);
    }

    db.collection("problems").onSnapshot(snapshot => {
        problemsContainer.innerHTML = "";
        snapshot.docs.forEach(doc => {
            renderProblem(doc);
        });
    });

    searchBar.addEventListener("input", () => {
        const value = searchBar.value.toLowerCase();
        const allProblems = document.querySelectorAll(".problem");

        allProblems.forEach(problem => {
            const text = problem.innerText.toLowerCase();
            problem.style.display = text.includes(value) ? "block" : "none";
        });
    });

    function filterByCategory(category) {
        const allProblems = document.querySelectorAll(".problem");

        allProblems.forEach(problem => {
            if (category === "All" || problem.innerText.includes(category)) {
                problem.style.display = "block";
            } else {
                problem.style.display = "none";
            }
        });
    }

    form.addEventListener("submit", async (e) => {
        e.preventDefault();

        const title = document.getElementById("title").value;
        const category = document.getElementById("category").value;
        const solution = document.getElementById("solution").value;
        const thesisUrl = document.getElementById("thesisUrl").value;

        await db.collection("problems").add({
            title,
            category,
            solution,
            thesisUrl
        });

        form.reset();
    });
</script>

</body></html>
