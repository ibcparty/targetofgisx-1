<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ğŸ¯ My Life Target</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background-color: #0f0f1a;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #ffffff;
      margin: 0;
      padding: 20px;
    }
    h1 {
      color: #d3a2ff;
      text-align: center;
      margin-bottom: 30px;
      font-size: 2.5em;
    }
    .search-filter {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin-bottom: 30px;
    }
    .search-filter input, .search-filter select {
      padding: 10px;
      font-size: 1em;
      border-radius: 10px;
      border: none;
      outline: none;
    }
    .target-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
    }
    .target-card {
      background: #1a1a2e;
      border-radius: 20px;
      padding: 20px;
      box-shadow: 0 0 10px #d3a2ff44;
      transition: transform 0.3s ease;
    }
    .target-card:hover {
      transform: scale(1.03);
    }
    .target-card h3 {
      color: #a7f3d0;
      margin-bottom: 10px;
    }
    .target-card p {
      margin: 5px 0;
      font-size: 0.95em;
    }
    .target-card a {
      display: inline-block;
      margin-top: 10px;
      padding: 10px 15px;
      background: #a855f7;
      color: white;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      transition: background 0.3s;
    }
    .target-card a:hover {
      background: #9333ea;
    }
  </style>
</head>
<body>

  <h1>ğŸ¯ My Life Target</h1>

  <div class="search-filter">
    <input type="text" id="searchBar" placeholder="ğŸ” Search your problems...">
    <select id="categoryFilter">
      <option value="">All Categories</option>
      <option value="personal">ğŸ§  Personal</option>
      <option value="health">ğŸ’ª Health</option>
      <option value="education">ğŸ“š Education</option>
      <option value="business">ğŸ¢ Business</option>
      <!-- Add more categories as needed -->
    </select>
  </div>

  <div class="target-container" id="targetList">
    <!-- Example Entry Start -->
    <div class="target-card" data-category="education">
      <h3>ğŸ“Œ Problem: I failed in Class 11</h3>
      <p>ğŸ’¡ Solution: I changed my mindset, restructured my day, and bounced back stronger in Class 12.</p>
      <a href="https://docs.google.com/document/d/1rD60LPh4Ep4iLBCBKo5MBtFVOqf2BVQb8Bo27iD0gzk/edit?usp=drivesdk" target="_blank">ğŸ“„ Download Thesis</a>
    </div>
    <!-- Example Entry End -->

    <!-- You can copy-paste the block above and change content to add more -->
  </div>

  <script>
    const searchBar = document.getElementById('searchBar');
    const categoryFilter = document.getElementById('categoryFilter');
    const cards = document.querySelectorAll('.target-card');

    function filterCards() {
      const search = searchBar.value.toLowerCase();
      const category = categoryFilter.value;

      cards.forEach(card => {
        const text = card.innerText.toLowerCase();
        const cardCategory = card.getAttribute('data-category');

        const matchesSearch = text.includes(search);
        const matchesCategory = !category || cardCategory === category;

        if (matchesSearch && matchesCategory) {
          card.style.display = 'block';
        } else {
          card.style.display = 'none';
        }
      });
    }

    searchBar.addEventListener('input', filterCards);
    categoryFilter.addEventListener('change', filterCards);
  </script>

</body>
</html>
